spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=raquel

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

# configurando locale

spring.jackson.time-zone = America/Santiago
spring.jackson.locale= pt_PT

# tamanho da imagem
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
